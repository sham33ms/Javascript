<html lang="en">
<head>

<body>

    <input type="text" id="name">
    <script>
        function fun(){
            var nam = document.getElementById("name").value;
            localStorage.setItem('key',nam);
            localStorage.setItem('k','21');

            localStorage.removeItem("ke")

            var la= localStorage.getItem('k')
            document.getElementById("id").textContent=ls+" : "+la
            document.getElementById("id1").textContent=la
            document.getElementById("id2").textContent=localStorage.getItem("key")
        }
        
    </script>
